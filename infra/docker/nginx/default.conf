server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/rgaa_access.log;
    error_log /var/log/nginx/rgaa_error.log;

    # Gestion des fichiers statiques
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Point d'entrée principal
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Scripts PHP
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Augmenter les timeouts pour les audits longs
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;

        # Eviter l'accès direct aux autres fichiers PHP
        internal;
    }

    # Bloquer l'accès aux autres fichiers PHP
    location ~ \.php$ {
        return 404;
    }

    # Sécurité : bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.git {
        deny all;
    }

    # Bloquer l'accès aux fichiers de configuration
    location ~ \.(yml|yaml|env|log)$ {
        deny all;
    }
}
