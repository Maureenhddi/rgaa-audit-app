[PHP]
; Configuration PHP pour RGAA Audit

; Limite de mémoire
memory_limit = 512M

; Taille maximale des uploads
upload_max_filesize = 20M
post_max_size = 25M

; Temps d'exécution maximum (pour les audits longs)
max_execution_time = 600
max_input_time = 600

; Timezone
date.timezone = Europe/Paris

; Erreurs
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/var/log/php_errors.log

; OPcache (pour la performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2

; Realpath cache (améliore les performances)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Session
session.save_handler = files
session.save_path = "/var/www/html/var/sessions"
session.gc_maxlifetime = 3600
session.cookie_secure = 0
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
