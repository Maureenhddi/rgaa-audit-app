version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: rgaa_web_local
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./infra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php
    networks:
      - rgaa_network

  php:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.2}
    container_name: rgaa_php_local
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./infra/docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_DEBUG: ${APP_DEBUG:-1}
      APP_SECRET: ${APP_SECRET:-change_this_secret_to_random_32_chars_min}
      DATABASE_URL: "mysql://${MYSQL_USER:-rgaa_user}:${MYSQL_PASSWORD:-rgaa_password_change_me}@db:3306/${MYSQL_DATABASE:-rgaa_audit}?serverVersion=8.0"
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_URL: ${GEMINI_API_URL}
      NODE_SCRIPTS_PATH: /var/www/html/audit-scripts
      NODE_EXECUTABLE: /usr/bin/node
      PLAYWRIGHT_BROWSERS_PATH: /var/lib/playwright
    depends_on:
      - db
    networks:
      - rgaa_network

  db:
    image: mysql:8.0
    container_name: rgaa_db_local
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-rgaa_audit}
      MYSQL_USER: ${MYSQL_USER:-rgaa_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rgaa_password_change_me}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - rgaa_network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data:
    external: true
    name: rgaa-audit-app_db_data

networks:
  rgaa_network:
    driver: bridge
