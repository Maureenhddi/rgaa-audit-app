version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: rgaa_web_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./infra/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - php
    networks:
      - rgaa_network

  php:
    build:
      context: .
      dockerfile: infra/docker/php/Dockerfile
    container_name: rgaa_php_prod
    restart: always
    volumes:
      - .:/var/www/html
      - ./infra/docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
    depends_on:
      - db
    networks:
      - rgaa_network

  db:
    image: mysql:8.0
    container_name: rgaa_db_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-changeme_secure_password}
      MYSQL_DATABASE: rgaa_audit
      MYSQL_USER: rgaa_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme_secure_password}
    volumes:
      - db_data_prod:/var/lib/mysql
    networks:
      - rgaa_network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  db_data_prod:
    driver: local

networks:
  rgaa_network:
    driver: bridge
